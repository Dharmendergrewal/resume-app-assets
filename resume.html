<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CV Template</title>
</head>
<body style="margin:0; padding:0; font-family: Arial, sans-serif;">

<div style="display:flex; width:100%; min-height:100vh;">

    <!-- LEFT PANEL -->
    <div style="width:30%; background-color:#1E2A38; color:white; padding:40px 20px; box-sizing:border-box;">
        
        <!-- Profile Photo -->
        <div style="text-align:center;">
            <img src="{{PHOTO_URL}}" alt="Profile Photo" style="width:150px; height:150px; border-radius:50%; object-fit:cover; border:4px solid white;">
            <h2 style="margin:15px 0 5px 0; font-size:22px; font-weight:bold;">{{NAME}}</h2>
            <p style="color:#b0b0b0; margin:0; font-size:15px;">{{JOB_TITLE}}</p>
        </div>

        <!-- CONTACT -->
        <h3 style="margin-top:40px; font-size:16px; letter-spacing:1px; border-bottom:1px solid #444; padding-bottom:5px;">CONTACT</h3>
        <p style="margin:8px 0; font-size:14px;">üìû {{PHONE}}</p>
        <p style="margin:8px 0; font-size:14px;">‚úâ {{EMAIL}}</p>
        <p style="margin:8px 0; font-size:14px;">üìç {{ADDRESS}}</p>

        <!-- SKILLS -->
        <h3 style="margin-top:30px; font-size:16px; letter-spacing:1px; border-bottom:1px solid #444; padding-bottom:5px;">SKILLS</h3>
        <ul style="list-style:none; padding-left:0; margin:0; font-size:14px; line-height:1.8;">
            {{SKILLS_LIST}}
        </ul>

        <!-- LANGUAGES -->
        <h3 style="margin-top:30px; font-size:16px; letter-spacing:1px; border-bottom:1px solid #444; padding-bottom:5px;">LANGUAGES</h3>
        <ul style="list-style:none; padding-left:0; margin:0; font-size:14px; line-height:1.8;">
            {{LANGUAGES_LIST}}
        </ul>

        <!-- HOBBIES -->
        <h3 style="margin-top:30px; font-size:16px; letter-spacing:1px; border-bottom:1px solid #444; padding-bottom:5px;">HOBBIES</h3>
        <ul style="list-style:none; padding-left:0; margin:0; font-size:14px; line-height:1.8;">
            {{HOBBIES_LIST}}
        </ul>
    </div>

    <!-- RIGHT PANEL -->
    <div style="width:70%; background-color:white; color:black; padding:40px 30px; box-sizing:border-box;">

        <!-- PROFILE -->
        <h2 style="margin-top:0; font-size:20px; letter-spacing:1px;">PROFILE</h2>
        <p style="font-size:14px; line-height:1.6;">
            {{SUMMARY}}
        </p>

        <!-- WORK EXPERIENCE -->
        <h2 style="margin-top:25px; font-size:20px; letter-spacing:1px;">WORK EXPERIENCE</h2>

        {{WORK_EXPERIENCE_BLOCKS}}

        <!-- EDUCATION -->
        <h2 style="margin-top:25px; font-size:20px; letter-spacing:1px;">EDUCATION</h2>

        {{EDUCATION_BLOCKS}}
    </div>

</div>

</body>
</html>
