<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 20px; color: #334155; }
        .header { text-align: center; border-bottom: 2px solid #1E3A8A; padding-bottom: 10px; }
        .name { font-size: 28px; font-weight: bold; color: #1E293B; }
        .jobTitle { font-size: 16px; color: #1E3A8A; margin-top: 4px; }
        .section { margin-top: 20px; }
        .section-title { font-size: 18px; font-weight: bold; color: #1E3A8A; border-bottom: 1px solid #E2E8F0; padding-bottom: 5px; }
        .content { margin-top: 10px; font-size: 14px; line-height: 1.5; }
        .job { margin-bottom: 15px; }
        .job-header { font-size: 16px; font-weight: bold; }
        .company { font-size: 14px; font-style: italic; color: #64748B; }
        .bullet-point { margin-left: 20px; }
    </style>
</head>
<body>
    <div class="header">
        <div class="name">{{personal.name}}</div>
        <div class="jobTitle">{{personal.jobTitle}}</div>
    </div>
    <div class="section">
        <div class="section-title">Summary</div>
        <p class="content">{{summary}}</p>
    </div>

    <div class="section">
        <div class="section-title">Experience</div>
        <div class="content">
            <div class="job">
                <div class="job-header">{{jobTitle}}</div>
                <div class="company">{{company}} | {{date}}</div>
                <ul class="bullet-point">
                    <li>{{description}}</li>
                    </ul>
            </div>
            </div>
    </div>

</body>
</html>
