<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live CV Editor</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f9;
        }
        .cv-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: 700;
        }
        .header p {
            font-size: 1rem;
            color: #64748b;
            margin: 0;
        }
        .contact-info {
            font-size: 0.9rem;
            color: #475569;
        }
        .contact-info p {
            margin: 4px 0;
        }
        .section {
            margin-bottom: 30px;
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1e293b;
            border-bottom: 1px solid #cbd5e1;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
        .work-item, .education-item {
            margin-bottom: 20px;
        }
        .job-title, .degree-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin: 0;
        }
        .company, .school {
            font-style: italic;
            color: #64748b;
            font-size: 0.9rem;
            margin: 0;
        }
        .dates {
            font-size: 0.9rem;
            color: #94a3b8;
            margin: 0;
        }
        ul {
            padding-left: 20px;
            margin: 10px 0 0 0;
        }
        li {
            margin-bottom: 5px;
        }
        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .skill-badge {
            background-color: #f1f5f9;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #475569;
        }

        /* Editing styles */
        [contenteditable="true"]:focus {
            outline: 2px solid #4F46E5;
            background-color: #e0f2fe;
            border-radius: 4px;
        }
        [contenteditable="true"] {
            min-width: 10px;
            min-height: 1.2em;
        }
    </style>
</head>
<body>
    <div class="cv-container">
        <div class="header">
            <div>
                <h1 contenteditable="true">{{personal.name}}</h1>
                <p contenteditable="true">{{personal.jobTitle}}</p>
            </div>
            <div class="contact-info">
                <p contenteditable="true">{{personal.email}}</p>
                <p contenteditable="true">{{personal.phone}}</p>
                <p contenteditable="true">{{personal.linkedin}}</p>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">Professional Summary</h2>
            <p contenteditable="true">{{summary}}</p>
        </div>

        <div class="section">
            <h2 class="section-title">Work Experience</h2>
            <!--LOOP:experience-->
            <div class="work-item">
                <p class="job-title" contenteditable="true">{{jobTitle}}</p>
                <p class="company" contenteditable="true">{{company}}</p>
                <p class="dates" contenteditable="true">{{date}}</p>
                <ul>
                    <!--LOOP:description-->
                    <li contenteditable="true">{{.}}</li>
                    <!--/LOOP:description-->
                </ul>
            </div>
            <!--/LOOP:experience-->
        </div>

        <div class="section">
            <h2 class="section-title">Education</h2>
            <!--LOOP:education-->
            <div class="education-item">
                <p class="degree-title" contenteditable="true">{{degree}}</p>
                <p class="school" contenteditable="true">{{school}}</p>
                <p class="dates" contenteditable="true">{{date}}</p>
            </div>
            <!--/LOOP:education-->
        </div>
        
        <div class="section">
            <h2 class="section-title">Skills</h2>
            <div class="skills-list">
                <!--LOOP:skills-->
                <span class="skill-badge" contenteditable="true">{{name}}</span>
                <!--/LOOP:skills-->
            </div>
        </div>
    </div>
</body>
</html>
